version: 0.2
env:
    parameter-store:
        S3_BUCKET: "S3_BUCKET"
        BUILD_ENV: "BUILD_ENV"
phases:
    install:
        commands:
            - npm install
            - npm install -g @angular/cli
    build:
        commands:
            - ng build --env=$BUILD_ENV
    post_build:
         commands:
            - aws s3 cp dist s3://$S3_BUCKET --recursive
artifacts:
    files:
        - '**/*'
    base-directory: 'dist*'
    discard-paths: yes