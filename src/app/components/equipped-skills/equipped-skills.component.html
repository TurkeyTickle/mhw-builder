<div class="container">
	<ul>
		<li *ngFor="let skill of skills" [style.color]="getSkillCountColor(skill)">{{skill.name}}: {{skill.equippedCount}}/{{skill.totalLevelCount}}</li>
	</ul>

	<div *ngIf="setBonuses?.length">
		<h3>Set Bonus Skills</h3>
		<ul>
			<li *ngFor="let setBonus of setBonuses">{{setBonus.name}}: {{setBonus.equippedCount}}/{{setBonus.requiredCount}}</li>
		</ul>
	</div>
</div>
