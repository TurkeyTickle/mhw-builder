<div class="container">
	<div class="items-container">
		<ul>
			<div *ngFor="let aug of augmentations">
				<li (click)="selectAugmentation(aug)" (pointerenter)="setTooltipAugmentation($event, aug)" (pointerleave)="clearTooltipAugmentation()">
					<div class="info-container">
						<div class="name-container">
							{{aug.name}}
						</div>
					</div>
				</li>
			</div>
		</ul>
	</div>
</div>
