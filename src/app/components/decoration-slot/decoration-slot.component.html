<div class="container" (click)="clicked()" (pointerenter)="setTooltipItem($event)" (pointerleave)="clearTooltipItem()" [class.selected]="selected">
	<div class="slot-icon"><img [src]="'assets/images/slot-' + level + '-icon.png'"></div>
	<div class="selected-decoration">{{decoration?.name}}</div>

	<button class="clear-button" (click)="clearClicked($event)">
		<i class="fas fa-times"></i>
	</button>
</div>
