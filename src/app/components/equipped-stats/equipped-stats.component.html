<div class="container">

	<h4>Attack</h4>
	<hr>
	<ul>
		<li *ngFor="let stat of attackStats" (mouseenter)="showCalcDetails(stat)" (mouseleave)="clearCalcDetails()">
			<span class="name">{{stat.name}}</span>
			<span class="value">{{stat.value}}</span>
			<span *ngIf="stat.detailTemplate || stat.description" class="detail-icon" [ngClass]="stat.iconColorClass"><i class="far fa-question-circle"></i></span>
		</li>
	</ul>

	<br />

	<h4>Defense</h4>
	<hr>
	<ul>
		<li *ngFor="let stat of defenseStats" (mouseenter)="showCalcDetails(stat)" (mouseleave)="clearCalcDetails()">
			<span class="name">{{stat.name}}</span>
			<span class="value">{{stat.value}}</span>
			<span *ngIf="stat.detailTemplate || stat.description" class="detail-icon" [ngClass]="stat.iconColorClass"><i class="far fa-question-circle"></i></span>
		</li>
	</ul>
</div>
