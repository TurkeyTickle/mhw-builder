<div class="container">
	<h4>Attack</h4>
	<hr>
	<ul class="attack-stats striped">
		<li *ngFor="let calc of attackCalcs" (pointerenter)="showCalcDetails($event, calc)" (pointerleave)="clearCalcDetails()" (click)="showOnClickCalcDetails(calc)">
			<span *ngIf="calc.calculationTemplate || calc.info?.length" class="detail-icon" [ngClass]="calc.color"><i class="far fa-question-circle"></i></span>
			<span class="name">{{calc.name}}</span>
			<span class="value">{{calc.value}}</span>
		</li>
	</ul>

	<br />

	<div class="ammo-stats" *ngIf="ammoCapacities">
		<h4>Ammo</h4>
		<hr>
		<mhw-builder-ammo-capacities [ammoCapacities]="ammoCapacities"></mhw-builder-ammo-capacities>
		<br />
	</div>

	<h4>Defense</h4>
	<hr>
	<ul class="defense-stats striped">
		<li *ngFor="let calc of defenseCalcs" (pointerenter)="showCalcDetails($event, calc)" (pointerleave)="clearCalcDetails()">
			<span *ngIf="calc.calculationTemplate || calc.info?.length" class="detail-icon" [ngClass]="calc.color"><i class="far fa-question-circle"></i></span>
			<span class="name">{{calc.name}}</span>
			<span class="value">{{calc.value}}</span>
		</li>
	</ul>
</div>
