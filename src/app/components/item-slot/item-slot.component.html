<div class="container">
	<div class="item-container" (click)="equipmentSlotClicked()">
		<span class="slot-name">{{slotName}}</span>
		<span class="selected-item">{{item?.name}}</span>
	</div>

	<div class="decoration-container">
		<mhw-builder-decoration-slot *ngFor="let slot of item?.slots" (decorationSlotSelected)="decorationSlotClicked($event)"></mhw-builder-decoration-slot>
	</div>
</div>
