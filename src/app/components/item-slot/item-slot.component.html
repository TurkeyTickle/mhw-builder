<div class="container">
	<div class="item-container" (click)="equipmentSlotClicked()" (mouseenter)="setTooltipItem()" (mouseleave)="clearTooltipItem()"> 
		<div class="slot-name">{{slotName}}</div>
		<div class="selected-item">{{item?.name}}</div>

		<div *ngIf="item?.levels" class="levels-container">
			<button class="level-down-button" (click)="levelDownClicked()">
				<i class="fas fa-minus"></i>
			</button>
			
			<div class="level">
				{{item.equippedLevel}}
			</div>

			<button class="level-up-button" (click)="levelUpClicked()">
				<i class="fas fa-plus"></i>
			</button>
		</div>
		
		<button class="clear-button" (click)="equipmentClearClicked($event)">
			<i class="fas fa-times"></i>
		</button>
	</div>

	<div class="decoration-container">
		<mhw-builder-decoration-slot 
			*ngFor="let slot of item?.slots"
			[level]="slot.level"
			(decorationSlotSelected)="decorationSlotClicked($event)"
			(decorationSet)="decorationSet($event)">
		</mhw-builder-decoration-slot>

		<mhw-builder-decoration-slot 
		*ngFor="let slot of item?.slots"
		[level]="slot.level"
		(decorationSlotSelected)="decorationSlotClicked($event)"
		(decorationSet)="decorationSet($event)"
		(cleared)="decorationClearClicked($event)">
	</mhw-builder-decoration-slot> -->
	</div>
</div>
