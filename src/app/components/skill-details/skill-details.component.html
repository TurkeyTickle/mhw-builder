<div class="container">
	<h3>{{skill?.name}}</h3>
	<hr>
	<div>{{skill?.description}}</div>
	<br />
	<ul>
		<li *ngFor="let level of skill?.levels; let i = index" [style.color]="equippedSkill.equippedCount == i + 1 ? '#86ff86' : 'white'">
			<div class="level">Lv {{i + 1}}</div>
			<div class="level-description">{{level.description}}</div>
		</li>
	</ul>
</div>
