<div class="container" (mousemove)="moveTooltip($event)">
	<div class="equipment-container">
		<div class="equipment-slots-container">
			<mhw-builder-item-slot
				#weaponSlot
				slotName="Weapon">
			</mhw-builder-item-slot>
			
			<mhw-builder-item-slot 
				#headSlot
				slotName="Head">
			</mhw-builder-item-slot>
			
			<mhw-builder-item-slot 
				#chestSlot
				slotName="Chest">
			</mhw-builder-item-slot>
			
			<mhw-builder-item-slot 
				#handsSlot
				slotName="Hands">
			</mhw-builder-item-slot>
			
			<mhw-builder-item-slot 
				#legsSlot
				slotName="Legs">
			</mhw-builder-item-slot>

			<mhw-builder-item-slot 
				#feetSlot
				slotName="Feet">
			</mhw-builder-item-slot>
			
			<mhw-builder-item-slot 
				#charmSlot
				slotName="Charm">
			</mhw-builder-item-slot>
		</div>
	</div>

	<div class="item-list-container">
		<mhw-builder-item-list #equipmentItemList [hidden]="!slotService.itemSlot" [itemType]="slotService.itemSlot?.slotName"></mhw-builder-item-list>
		<mhw-builder-item-list #decorationItemList [hidden]="!slotService.decorationSlot" itemType="Decoration" [decorationLevel]="slotService.decorationSlot?.level"></mhw-builder-item-list>
		<mhw-builder-augmentations-list [hidden]="!slotService.augmentationSlot"></mhw-builder-augmentations-list>
	</div>

	<div class="stats-container">
		<div class="equip-info-container">
			<mhw-builder-equipped-stats></mhw-builder-equipped-stats>
			<br />
			<mhw-builder-equipped-skills></mhw-builder-equipped-skills>
		</div>
	</div>

	<mhw-builder-tooltip></mhw-builder-tooltip>
</div>
